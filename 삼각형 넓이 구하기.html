<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>삼각형 넓이 구하기</title>
    <style>
        body {
            text-align: center;
        }
        h1 {
            background-color: #c3ffff;
        }
        #ok {
            background-color: aquamarine;
            border-color: rgb(157, 255, 127); }
        #hint {
            background-color: aquamarine;
            border-color: rgb(157, 255, 127);
        }
    </style>
    </body>
</head>
<body>
    <script>

            Pickrandom();
        
        function Pickrandom() {
           let hintDID = 0;
           let rand1 = Math.floor(Math.random() * 30 + 1);
           let rand2 = Math.floor(Math.random() * 30 + 1);
           let answer = rand1 * rand2 / 2;
           document.write("<h1>","삼각형의 넓이를 구해봅시다!","</h1>");
           document.write("<p>","밑변이 ",rand1,"cm 이고, 높이가 ",rand2,"cm 인 삼각형의 넓이는 몇 cm","<sup>","2","</sup>","입니까?","</p>");
           document.write("<label><input type = 'number' id = 'answer'/> cm<sup>2</sup> <label>");
           document.write("<input type = 'submit' value = 'OK' id = 'ok'/>  ");
           document.write("<input type = 'submit' value = 'Hint' id = 'hint'/>");

           const ans = document.querySelector("#answer");
           const ok = document.querySelector("#ok");
           const hint = document.querySelector("#hint");

        ok.onclick = function() {
            if (ans.value == answer) {
                alert(answer  + " , 정답입니다!!!");
                alert("@ProCodeKJ의 스크래치 프로잭트를 구경하세요!!!");
                window.open("https://scratch.mit.edu/projects/782264988/");
            }
            else {
                alert("아... 오답입니다 ㅠㅠ. 다시 시도하세요. ㅋㅋㅋㅋㅋ");
            }
        }

        hint.onclick = function() {
            if (hintDID == 0) {

                let User_name = prompt("이름을 입력하세요.");
                let User_Pass = prompt("비밀번호를 입력하세요.");
                if (User_name == "ProCodeKJ" && User_Pass == "123456789" || User_name == "m_scratcher0915" || User_name == "이미연") {
                    hintDID = 1;
                    hint.style = "background-color : #ccc; border-color : #ccc;"
                    alert("힌트 : " + rand1 +" × " + rand2 + " = " + rand1 * rand2 + "입니다.");
                }
                else {
                    alert("힌트 보기에 실패했습니다. 사용자 정보를 확인하세요.");
                }

            }
            else {
                alert("이미 힌트를 사용한 사용자 입니다.");
            }
            }

        }

    </script>
</body>
</html>
